<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="product-card">
        <div class="product-image-container">
          <a
            href="https://www.frontendmentor.io/profile/LelloX-Dev"
            title="Coded by LelloX-Dev"
          >
            <img
              src="./images/image-product-desktop.jpg"
              alt="Perfume Bottle"
              class="product-image"
            />
          </a>

          <a
            href="https://www.frontendmentor.io/profile/LelloX-Dev"
            title="Coded by LelloX-Dev"
          >
            <img
              src="./images/image-product-mobile.jpg"
              alt="Perfume Bottle"
              class="product-image-mobile"
            />
          </a>
        </div>

        <div class="product-details">
          <div>
            <p class="product-type">P E R F U M E</p>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
          </div>
          <p class="product-info">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="price-section">
            <h1 class="price">$149.99</h1>
            <span class="original-price">$169.99</span>
          </div>

          <button class="add-to-cart-button">
            <img src="images/icon-cart.svg" alt="cart" />Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
